<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="calculator.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="input-box" readonly>
        <button class="btn clear" onclick="Clear()">AC</button>
        <button class="btn power" onclick="perform('^')">^</button>
        <button class="btn square_root" onclick="back()">‚Üê</button>
        <button class="btn div" onclick="perform('/')">/</button>
        <button class="btn seven" onclick="perform('7')">7</button>
        <button class="btn eight" onclick="perform('8')">8</button>
        <button class="btn nine" onclick="perform('9')">9</button>
        <button class="btn mul" onclick="perform('*')">*</button>
        <button class="btn four" onclick="perform('4')">4</button>
        <button class="btn five" onclick="perform('5')">5</button>
        <button class="btn six" onclick="perform('6')">6</button>
        <button class="btn sub" onclick="perform('-')">-</button>
        <button class="btn one" onclick="perform('1')">1</button>
        <button class="btn two" onclick="perform('2')">2</button>
        <button class="btn three" onclick="perform('3')">3</button>
        <button class="btn add" onclick="perform('+')">+</button>
        <button class="btn percentage" onclick="perform('%')">%</button>
        <button class="btn zero" onclick="perform('0')">0</button>
        <button class="btn dot" onclick="perform('.')">.</button>
        <button class="btn equal" onclick="answer()">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
